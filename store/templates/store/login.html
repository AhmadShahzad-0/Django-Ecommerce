{% extends 'store/base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">LOGIN</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login To Your Account</p>
        </div>
    </div>
</header>

<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">

        <!-- Title -->
        <h3 class="text-center text-dark mb-4 fw-bold">Welcome Back</h3>

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold text-muted">Username</label>
            <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold text-muted">Password</label>
            <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg rounded-3">Login</button>
          </div>
        </form>

        <!-- Optional Links -->
        <div class="mt-4 text-center">
          <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
        </div>

      </div>
    </div>
  </div>
</div>


<script>
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.classList.add('shadow');
      card.style.transform = 'scale(1.02)';
      card.style.transition = 'all 0.3s ease-in-out';
    });
    card.addEventListener('mouseleave', () => {
      card.classList.remove('shadow');
      card.style.transform = 'scale(1)';
    });
  });
</script>


{% endblock %}
